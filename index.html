<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WrappIt</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.10/dist/css/uikit.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/assets/css/style.css">
  <script src="https://kit.fontawesome.com/941444bb10.js" crossorigin="anonymous"></script>

  
<!-- Navbar -->
<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
    <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
        <a class="uk-navbar-item uk-logo" href="#">WrappIt<i class="fas fa-carrot"></i></a>
        <div class="uk-navbar-right">
            <button class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-flip">About WrappIt</button>
            <div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: true">
                <div class="uk-offcanvas-bar">
                    <button class="uk-offcanvas-close" type="button" uk-close></button>
                        <h3>About WrappIt</h3>
                        <p>WrappIt is an easy to use gift suggestion application.</p>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Interests Container -->
<div class="uk-cover-container">
  <canvas width="400 " height="600"></canvas>
    <img src="./public/assets/holiday-background.jpg" alt="" uk-cover> 
    <div class="uk-position-center" id="title">
        <div class="uk-card-header uk-text-center">
            <div id="category-list">
                <div class="uk-card uk-card-default uk-card-body">
                    <div class="uk-card-header">
                        <h2 class="uk-card-title">Select the Giftee's Top 3 Interests</h2>
                    </div>
                    <br>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <div class="uk-form-controls">
                                <label><input class="uk-radio" type="radio" name="radio1" id="books"> Books</label><br>
                                <label><input class="uk-radio" type="radio" name="radio2" id="movies"> Movies</label><br>
                                <label><input class="uk-radio" type="radio" name="radio3" id="music"> Music</label><br>
                                <label><input class="uk-radio" type="radio" name="radio4" id="electronics"> Electronics</label><br>
                                <label><input class="uk-radio" type="radio" name="radio5" id="toys"> Toys & Games</label><br>
                                <label><input class="uk-radio" type="radio" name="radio5" id="art"> Art</label><br>
                                <label><input class="uk-radio" type="radio" name="radio5" id="cooking"> Cooking</label><br>    
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <!-- Add Interests -->
                    <div class="uk-container uk-container-small">
                        <div class="col-12"> 
                          <div class="addInterest">
                            <h2 class="text-center">Anything Else?</h2>
                          </div>
                          <div class="uk-margin">
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Interests">
                            </div>
                        </div>
                        <button class="uk-button uk-button-danger">Add Interest</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
              
        
<!-- Results Card-->
<div class="uk-container uk-container-large">
    <div id="results-div" class=uk-hidden>
        <div class="uk-card uk-card-default uk-card-large uk-card-body">
            <span id="results-header" class="card-title center-align"><!-- script will add a header here --></span>
            <div id="results-content">
              <!-- script will append results here -->
            </div>
        </div>
    </div>
</div>





   
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.10/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.10/dist/js/uikit-icons.min.js"></script>
  <script src="./public/assets/js/wrappit.js"></script>

</body>
</html>
